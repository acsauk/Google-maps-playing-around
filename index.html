<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playing with Google Maps</title>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%
      }
    </style>
  </head>
  <body>
  <div id ="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7413549, lng: -73.9980244},
        zoom:13
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Gr2FHM93FNI-fyZ8UrDOM-1H-5s9IjM&v=3&callback=initMap">
  </script>
  </body>
</html>
